<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="loginContainer container">
        <form method="POST" class="loginForm">
            {% csrf_token %}
            <div class="mb-3">
            <h2 class="loginHeader">Login</h2>
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="UsuÃ¡rio">
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" id="userPassword" placeholder="Senha">
            </div>
            <div class="mb-3 mostrarSenha">
                <span><input type="checkbox" onclick="mostrarSenha()"> Mostrar Senha</span>
            </div>
            <button class="btn btn-success">Entrar</button>
            {% if error %}
            <p class="error">{{ error }} </p>
            {% endif %}
        </form>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
