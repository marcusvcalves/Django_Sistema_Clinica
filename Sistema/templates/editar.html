<!DOCTYPE html>
<html lang="en">
  <head>
    {% block content %} {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/editar.css' %}"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-expand">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Empresa</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/pacientes"
                >Pacientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/agenda">Agenda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/financeiro">Financeiro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form action="." method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="patientName" class="form-label">Nome do Paciente:</label>
        <input
          type="text"
          value="{{paciente.name}}"
          class="form-control"
          name="patientName"
          aria-describedby="nome"
          required
        />
      </div>
      <div class="mb-3">
        <label for="patientPhone" class="form-label"
          >Telefone do Paciente:</label
        >
        <input
          type="tel"
          value="{{paciente.phone}}"
          class="form-control"
          name="patientPhone"
          aria-describedby="telefone"
        />
      </div>
      <div class="mb-3">
        <label for="patientCpf" class="form-label">CPF do Paciente:</label>
        <input
          type="text"
          value="{{paciente.cpf}}"
          class="form-control"
          name="patientCpf"
          aria-describedby="CPF"
        />
      </div>
      <div class="mb-3">
        <label for="patientCep" class="form-label">CEP do Paciente:</label>
        <input
          type="text"
          value="{{paciente.cep}}"
          class="form-control"
          name="patientCep"
          aria-describedby="CEP"
        />
      </div>
      <div class="mb-3">
        <label for="patientAddress" class="form-label"
          >Endereço do Paciente:</label
        >
        <input
          type="text"
          value="{{paciente.address}}"
          class="form-control"
          name="patientAddress"
          aria-describedby="endereço"
        />
      </div>
      <div class="mb-3">
        <label for="patientBirth">Data de Nascimento:</label>
        <input
          name="patientBirth"
          value="{{paciente.birthDate|date:'Y-m-d'}}"
          class="form-control"
          type="date"
        />
      </div>
      <p>Gênero:</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="patientGender"
          value="M"
          id="RadioButtonMale"
          {% if paciente.gender == 'M' %}checked{% endif %}
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="patientGender"
          value="F"
          id="RadioButtonFemale"
          {% if paciente.gender == 'F' %}checked{% endif %}
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Feminino
        </label>
      </div>
      <input type="submit" class="btn btn-primary" value="Salvar" />
      <input
        type="button"
        class="btn btn-primary"
        onclick="window.location.href='/pacientes';"
        value="Voltar"
      />
      <a
        href="{% url 'confirmar_exclusao' paciente.id %}"
        id="delete-user-link"
        data-user-id="{{ user.id }}"
      >
        <input type="button" class="btn btn-danger" value="Excluir" />
      </a>
    </form>
  </body>
  {% endblock %}
</html>
