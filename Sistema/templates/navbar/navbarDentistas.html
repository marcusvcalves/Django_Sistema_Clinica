<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body> 
    {% block navbar %}  
    <nav class="navbarPrincipal navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                  <a class="nav-link active" href="/"><i class="bx bxs-dashboard"></i> Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="/clientes"><i class="bx bx-user"></i> Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/dentistas"><i class="bx bx-id-card"></i> Dentistas</a>
            </li>
              <li class="nav-item">
                  <a class="nav-link active" href="/financeiro"><i class="bx bx-dollar"></i> Financeiro</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="/agenda"><i class="bx bx-calendar"></i> Agenda</a>
              </li>
            </ul>
            <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <form class="d-flex" method="get">
              <input name = "q" class="form-control me-2" type="search" placeholder="Pesquisar dentista" aria-label="Pesquisar">
              <button type="submit" class="btn btn-primary">
                  <i class="fas fa-search"></i>
              </button>
              </form>
            </ul>
            <ul class="navbar-nav ml-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              {% if user.is_authenticated %}
              <li class="nav-item me-2">
                <a class="nav-link active" href="logout">Logout <i class="bx bx-log-out"></i></a>
              </li>
              {% endif %}
            </ul>

        </div>
        </div>
    </nav>
    {% endblock %}


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
