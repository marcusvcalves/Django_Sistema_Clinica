<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/editar.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body>
    {% include 'navbar/navbar.html' %} 
  <div class="editContainer">
    <form class="editarForm" action="." method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="clientName" class="form-label">Nome do Cliente:</label>
        <input
          type="text"
          pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$"
          value="{{cliente.name}}"
          class="form-control"
          name="clientName"
          aria-describedby="nome"
          required
        />
      </div>
      <div class="mb-3">
        <label for="clientPhone" class="form-label"
          >Telefone:</label
        >
        <input
          type="tel"
          onkeyup="handlePhone(event)"
          value="{{cliente.phone}}"
          class="form-control"
          name="clientPhone"
          aria-describedby="telefone"
        />
      </div>
      <div class="mb-3">
        <label for="clientEmail" class="form-label"
          >Email:</label
        >
        <input
          type="email"
          value="{{cliente.email}}"
          class="form-control"
          name="clientEmail"
          aria-describedby="email"
        />
      </div>
      <div class="mb-3">
        <label for="clientCpf" class="form-label">CPF:</label>
        <input
          type="text"
          id="Cpf"
          minlength="14"
          maxlength="14"
          value="{{cliente.cpf}}"
          class="form-control"
          name="clientCpf"
          aria-describedby="CPF"
        />
      </div>
      <div class="mb-3">
        <label for="clientCep" class="form-label">CEP:</label>
        <input
          type="text"
          minlength="9"
          minlength="9"
          onkeypress="cepMascara(this)"
          value="{{cliente.cep}}"
          class="form-control"
          name="clientCep"
          aria-describedby="CEP"
        />
      </div>
      <div class="mb-3">
        <label for="clientAddress" class="form-label">Endereço:</label>
        <input
          type="text"
          value="{{cliente.address}}"
          class="form-control"
          name="clientAddress"
          aria-describedby="endereço"
        />
      </div>
      <div class="mb-3">
        <label for="clientBirth">Data de Nascimento:</label>
        <input
          name="clientBirth"
          value="{{cliente.birthDate|date:'Y-m-d'}}"
          class="form-control"
          type="date"
        />
      </div>
      <p>Gênero:</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="clientGender"
          value="M"
          id="RadioButtonMale"
          {% if cliente.gender == 'M' %}checked{% endif %}
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="clientGender"
          value="F"
          id="RadioButtonFemale"
          {% if cliente.gender == 'F' %}checked{% endif %}
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Feminino
        </label>
      </div>
      <div class="Buttons">
        <input type="submit" class="btn btn-primary" value="Salvar" />
        <input type="button" class="btn btn-primary" onclick="window.location.href='/clientes';" value="Voltar"/>
        <a href="{% url 'confirmar_exclusao' cliente.id %}" id="delete-user-link" data-user-id="{{ user.id }}">
          <input type="button" class="btn btn-danger" value="Excluir" />
        </a>
      </div>
    </form>
  </div>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/clientes.js' %}"></script>
  </body>
</html>
