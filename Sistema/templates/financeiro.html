<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% block content %}
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/financeiro.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-expand">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Empresa</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pacientes">Pacientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/agenda">Agenda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/financeiro">Financeiro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="wrapper">
      <div class="container-fluid content" >
        <button type="button" class="btn btn-success buttonReceita" data-bs-toggle="modal" data-bs-target="#modalReceita"><i class="fa-solid fa-plus"></i> Nova Receita</button>
        <div class="modal fade" id="modalReceita" tabindex="-1" aria-labelledby="modalReceita" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar nova receita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="" method="POST">
                  {% csrf_token %} 
                  <div class="mb-3">
                    <label for="dataLancamento" class="form-label">Data</label>
                    <input type="date" class="form-control" id="dataDaReceita" aria-describedby="dataReceita" value="{{date.today}}">
                  </div>
                  <div class="mb-3">
                    <label for="valorLancamento" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valorReceita" aria-describedby="valorReceita">
                  </div>
                  <div class="mb-3">
                    <label for="profissionalLancamento" class="form-label">Profissional</label>
                    <input type="text" class="form-control" id="profissionalReceita" aria-describedby="profissionalReceita">
                  </div>
                  <div class="mb-3">
                    <label for="descricaoLancamento" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricaoReceita" aria-describedby="descricaoReceita">
                  </div>
                  <div>
                    <input type="checkbox" id="pagoReceita" name="pago">
                    <label for="pago">Pago</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-danger buttonDespesa" data-bs-toggle="modal" data-bs-target="#modalDespesa"><i class="fa-solid fa-minus"></i> Nova Despesa</button>
        <div class="modal fade" id="modalDespesa" tabindex="-1" aria-labelledby="modalDespesa" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar nova despesa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="" method="POST">
                  {% csrf_token %} 
                  <div class="mb-3">
                    <label for="dataLancamento" class="form-label">Data</label>
                    <input type="date" class="form-control" id="dataDaReceita" aria-describedby="dataReceita" value="{{date.today}}">
                  </div>
                  <div class="mb-3">
                    <label for="valorLancamento" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valorReceita" aria-describedby="valorReceita">
                  </div>
                  <div class="mb-3">
                    <label for="profissionalLancamento" class="form-label">Profissional</label>
                    <input type="text" class="form-control" id="profissionalReceita" aria-describedby="profissionalReceita">
                  </div>
                  <div class="mb-3">
                    <label for="descricaoLancamento" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricaoReceita" aria-describedby="descricaoReceita">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/index.js"></script>
  </body>
  {% endblock %}
</html>
